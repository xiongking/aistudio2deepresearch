<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>深度研究 // Deep Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js-typescript@0.1.5/dist/index.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Cinzel:wght@400;600&family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --text-primary: #e5e5e5;
        --border-color: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Cinzel', 'Noto Serif SC', serif; }
      
      /* Deep Space Background */
      .bg-nebula {
        background-color: #020202;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(30, 41, 59, 0.3) 0%, transparent 45%),
          radial-gradient(circle at 85% 15%, rgba(56, 189, 248, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 15% 85%, rgba(139, 92, 246, 0.08) 0%, transparent 25%);
        min-height: 100vh;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* =========================================
         Mdtht-inspired Document Theme 
         (Clean, Academic, Readable)
         ========================================= */
      .document-theme {
        font-family: 'Noto Serif SC', serif;
        color: #e5e5e5;
        line-height: 1.8;
      }
      
      .document-theme h1, 
      .document-theme h2, 
      .document-theme h3, 
      .document-theme h4 {
        font-family: 'Noto Serif SC', serif;
        font-weight: 700;
        margin-top: 2em;
        margin-bottom: 0.8em;
        color: #fff;
        letter-spacing: -0.01em;
      }
      
      .document-theme h1 { font-size: 2.5em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5em; }
      .document-theme h2 { font-size: 1.8em; position: relative; padding-left: 0.8em; border-left: 4px solid #3b82f6; }
      .document-theme h3 { font-size: 1.4em; color: #cbd5e1; }
      
      .document-theme p { margin-bottom: 1.5em; text-align: justify; font-size: 1.05rem; color: #d4d4d8; }
      
      .document-theme blockquote {
        border-left: 4px solid #64748b;
        background: rgba(255,255,255,0.03);
        padding: 1em 1.5em;
        margin: 1.5em 0;
        font-style: italic;
        color: #94a3b8;
        border-radius: 0 8px 8px 0;
      }
      
      .document-theme ul, 
      .document-theme ol {
        margin-bottom: 1.5em;
        padding-left: 1.5em;
      }
      
      .document-theme li { margin-bottom: 0.5em; color: #d4d4d8; }
      .document-theme li::marker { color: #60a5fa; }

      .document-theme strong { color: #fff; font-weight: 600; }
      
      .document-theme a {
        color: #60a5fa;
        text-decoration: none;
        border-bottom: 1px dashed rgba(96, 165, 250, 0.4);
        transition: all 0.2s;
      }
      .document-theme a:hover { border-bottom-style: solid; color: #93c5fd; }

      /* Superscript Styling */
      sup {
        color: #60a5fa;
        font-weight: bold;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75em;
        margin-left: 2px;
        vertical-align: super;
      }

      /* Table Styling */
      .document-theme table {
        width: 100%;
        border-collapse: collapse;
        margin: 2.5rem 0;
        font-size: 0.9em;
        font-family: 'Inter', sans-serif; /* Tables read better in sans-serif */
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .document-theme th {
        background-color: rgba(255,255,255,0.08);
        border-bottom: 2px solid rgba(255,255,255,0.1);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: #fff;
      }
      .document-theme td {
        border-bottom: 1px solid rgba(255,255,255,0.05);
        padding: 1rem;
        color: #d4d4d8;
      }
      .document-theme tr:hover td { background-color: rgba(255,255,255,0.02); }
      
      /* Code Blocks */
      .document-theme code {
        background: rgba(255,255,255,0.1);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85em;
        color: #e2e8f0;
      }
      .document-theme pre code {
        display: block;
        padding: 1em;
        overflow-x: auto;
        background: #0f0f10;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        line-height: 1.5;
      }

      /* Export Mode overrides for White Paper look */
      #report-content.export-mode {
        background: white !important;
        color: black !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }
      #report-content.export-mode .document-theme { color: black !important; font-family: 'Times New Roman', serif !important; }
      #report-content.export-mode h1, 
      #report-content.export-mode h2, 
      #report-content.export-mode h3 { color: #000 !important; border-color: #000 !important; }
      #report-content.export-mode p, 
      #report-content.export-mode li,
      #report-content.export-mode td { color: #000 !important; }
      #report-content.export-mode table, 
      #report-content.export-mode th, 
      #report-content.export-mode td { border-color: #000 !important; }
      #report-content.export-mode th { background-color: #f3f4f6 !important; }
      #report-content.export-mode a { color: #0000EE !important; }
      #report-content.export-mode sup { color: #000 !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
        "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
        "rehype-raw": "https://esm.sh/rehype-raw@^7.0.0",
        "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
